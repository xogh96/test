<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<div class="thirteen wide column" layout:fragment="content">
	<div class="ui right aligned fluid container">
		<a class="ui button" href="/admin">뒤로가기</a>
	</div>
	<div class="ui fluid conatainer">
		<form class="ui form" id="Form">
			<div class="two fields">
				<div class="field">
					<label>디바이스 코드</label>
					<input type="text" placeholder="디바이스 코드를 입력해주세요" name="deviceCode" th:value="${device.deviceCode}"
						maxlength="6" readonly disabled>
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>디바이스 이름</label>
					<input type="hidden" id="deviceSeq" th:value="${device.deviceSeq}">
					<input type="text" placeholder="디바이스 이름을 입력해주세요" name="deviceName" th:value="${device.deviceName}">
				</div>
			</div>

		</form>

	</div>
	<button class="ui button" id="btnSubmit" onclick="fnModify('deviceSeq')">저장하기</button>
</div>

</html>
