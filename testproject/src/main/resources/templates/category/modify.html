<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">


<div class="thirteen wide column" layout:fragment="content">

	<div class="ui right aligned fluid container">
		<a class="ui button" href="/admin">뒤로가기</a>
	</div>
	<div class="ui fluid conatainer">
		<input type="hidden" id="categorySeq" th:value="${category.categorySeq}" />
		<form class="ui form" id="Form">
			<div class="two fields">
				<div class="field">
					<label>적용 박물관 </label>
					<input type="text" placeholder="카테고리 이름을 입력해주세요" name="categoryName"
						th:value="${category.museumEntity.museumName}" disabled readonly>
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>적용 디바이스</label>
					<input type="text" placeholder="카테고리 이름을 입력해주세요" name="categoryName"
						th:value="${category.museumEntity.deviceEntity.deviceName}" disabled readonly>
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>카테고리 이름</label>
					<input type="text" placeholder="카테고리 이름을 입력해주세요" name="categoryName"
						th:value="${category.categoryName}">
				</div>
			</div>
		</form>
	</div>
	<br />
	<button class="ui button" id="btnSubmit" onclick="fnModify('categorySeq')">저장하기</button>
</div>

</html>
<script>
	$(function () {
		$('.ui.dropdown').dropdown();

	});



</script>
