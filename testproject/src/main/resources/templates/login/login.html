<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="layout/header"></th:block>

<body>
<div th:replace="layout/top"></div>
	<div class="ui container">
		<form class="ui form" th:action="@{/login}" method="POST">
			<div class="field">
			
				<label>아이디</label> <input type="text" name="userId"
					placeholder="아이디">
			</div>
			<div class="field">
				<label>비밀번호</label> <input type="password" name="userPassword"
					placeholder="비밀번호">
			</div>
			<button class="ui button" type="submit">로그인</button>
		</form>
	</div>
</body>
</html>
