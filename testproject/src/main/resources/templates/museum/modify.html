<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<div class="fourteen wide column" layout:fragment="content">
	<div class="ui right aligned fluid container">
		<a class="ui button" href="/admin">뒤로가기</a>
	</div>
	<div class="ui fluid conatainer">
		<form class="ui form" id="Form">

			
			<div class="two fields">
				<div class="field">
					<label>박물관 이름</label>
					<input type="hidden" id="museumSeq" th:value="${museum.museumSeq}">
					<input type="text" placeholder="박물관 이름을 입력해주세요" name="museumName" th:value="${museum.museumName}">
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>박물관 전화번호</label>
					<input type="text" placeholder="박물관 전화번호를 입력해주세요" name="museumTel" th:value="${museum.museumTel}">
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>박물관 주소</label>
					<input type="text" placeholder="박물관 주소를 입력해주세요" name="museumLoc" th:value="${museum.museumLoc}">
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>박물관 로고</label>
					<input type="file" placeholder="박물관 로고를 선택해주세요" name="file"
						onchange="previewImage(this,'thumbnailMul','300px','150px')" accept="image/*" />
				</div>
			</div>
			<div id="thumbnailMul" style="padding-top:5px;"><img
				th:src="${'/admin/file/imageView/'+museum.contentFileEntity.fileSeq}" width="300px" height="150px">
		</div>
		<br/><br/>
			<div class="two fields">
				<div class="field">
					<label>적용 디바이스</label>
					<div class="ui multiple selection dropdown">
						<!-- This will receive comma separated value like OH,TX,WY !-->
						<input name="deviceSeq" type="hidden">
						<i class="dropdown icon"></i>
						<div class="default text">States</div>
						<div class="menu" id="testmenu">
							<div th:each="dev : ${devicelist}" class="item" th:attr="data-value=${dev.deviceSeq}">
								<span th:text="${dev.deviceName}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		
		
	</div>
	<button class="ui button" id="btnSubmit" onclick="fnModify('museumSeq')">저장하기</button>
</div>

</html>
<script>


	$(function () {

		/*<![CDATA[*/
			let deviceseq = "[[${deviceSeq}]]";
		/*]]>*/
		
		let strdeviceseq = [];
		for(i=0;i<deviceseq.length;i++){
			strdeviceseq.push(String(deviceseq[i]));
		}
		$('.ui.dropdown').dropdown('set selected',strdeviceseq);
		console.log(deviceseq);
	})

</script>
